# Render Blueprint - CodeGraph Deployment
# https://render.com/docs/blueprint-spec

services:
  # Backend API (FastAPI)
  - type: web
    name: codegraph-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: codegraph-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: codegraph-redis
          type: redis
          property: connectionString
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEFAULT_LLM_PROVIDER
        value: groq
      - key: CORS_ORIGINS
        value: https://codegraph-frontend.onrender.com

  # Frontend (Static Site)
  - type: web
    name: codegraph-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://codegraph-api.onrender.com

  # Celery Worker (Background Tasks)
  - type: worker
    name: codegraph-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile.worker
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: codegraph-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: codegraph-redis
          type: redis
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Redis (for Celery & caching)
  - type: redis
    name: codegraph-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Allow connections from all Render services

databases:
  # PostgreSQL Database
  - name: codegraph-db
    plan: free
    databaseName: codegraph
    user: codegraph
